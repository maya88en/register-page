<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
    <center>
        <form>
            <h4>Registration Form</h4>
            <!-- Input from User -->
            
            <input type="text" placeholder='Name' id="name"><br>
            <input type="email" placeholder='Email' id="email"><br>
            <input type="url" placeholder='Website' id="web"><br> 
            <label for="upload">Select your photo</label>
            <input id="upload" type="file" onChange="handleImageUpload()" /><br>
            <label for="gender">Gender: </label>
            <input type="text" placeholder="Male" name="gender" id="male">
            <label for="male"></label> 
            <input type="text" placeholder="Female" name="gender" id="female" >
            <label for="female"></label> <br>
            <label for="skill">Skill: </label>
            <input type="checkbox" name="skill" id="html" onclick="myFunction(this.id)">
            <lable for="html">HTML</lable>
            <input type="checkbox" name="skill" id="css" onclick="myFunction(this.id)">
            <label for="css">CSS</label>
            <input type="checkbox" name="skill" id="js" onclick="myFunction(this.id)">
            <label for="js">JavaScript</label> <br> <br>
            <button id="show-image-button" type="submit" onclick="register(event)">Register</button>
            
        </form>
    </center>
        <br>
        <!-- Output Form Details -->
        <section>
        <ul>
        <li class="center"> Name:<span id="display_name"></span></li>
        <li class="center"> Email:<span id="display_email"></span></li>
        <li class="center"> Website:<span id="display_web"></span></li>
        <li class="center"> Photo: <img id="display-image" style="display: none" height="100px" width="100px" src="" /></li>
        </ul>
        <ul class="center"> Gender: 
        <li  id="display_genderm"></li>
        <li  id="display_genderf"></li>
        </ul>
        <ul class="center"> Skills:  
        <li id="html_text" style="display: none;" >HTML</li>
        <li id="css_text" style="display: none;"> CSS</li>
        <li id="js_text" style="display: none;"> Js</li>
        </ul>
        </section>
    </div>

    <script>
    const register = function (event) {
    // Receive user input
    let r_name = document.querySelector("#name").value;
    let r_email = document.querySelector("#email").value;
    let r_web = document.querySelector("#web").value;
    let r_genderm = document.querySelector("#male").value;
    let r_genderf = document.querySelector("#female").value;
    
    // Output on page
    display_name.innerHTML = r_name;
    display_email.innerHTML = r_email;
    display_web.innerHTML = r_web;
    display_genderm.innerHTML = r_genderm;
    display_genderf.innerHTML = r_genderf;
    event.preventDefault();
    };

        // Function to upload Image as Input in HTML
            function handleImageUpload() 
            {
            var image = document.getElementById("upload").files[0];

            var reader = new FileReader();

            reader.onload = function(e) {
            document.getElementById("display-image").src = e.target.result;
            }

            reader.readAsDataURL(image);

            }
        // Steps to Understand The Method:
        // 1. The <input> element with type="file" is used to create a file input field where the user can select an image file.
        // 2. The accept="image/*" attribute ensures that only image files can be selected by the user. The accept attribute value can be modified to specify the specific image formats you want to allow (e.g., accept="image/jpeg,image/png").
        // 3. The onchange event handler is attached to the <input> element. It triggers the handleImageUpload function when the user selects an image file.
        // 4. The handleImageUpload function is called when an image file is selected. It retrieves the selected file using event.target.files[0].
        // 5. A FileReader object is created, and the readAsDataURL method is used to read the content of the image file. This method reads the file and converts it into a Data URL, which represents the image data as a base64-encoded string.
        // 6. The onload event handler of the FileReader is triggered when the file reading is complete. It provides access to the Data URL via the e.target.result property.
        // 7. You can perform further actions with the obtained Data URL, such as displaying the image preview, uploading the image to a server, or processing it using JavaScript.


        // Function to Show Image After Clicking Register Button
        const showImageButton = document.getElementById("show-image-button");
        const myImage = document.getElementById("display-image"); 
        showImageButton.addEventListener("click", () => { 
            myImage.style.display = "block"; 
        });

        // Step 1 − Create an HTML file with a button element and an image element.

        // Step 2 − In the image element, use the style attribute to set the display property to "none". This will hide the image by default.

        // Step 3 − In the JavaScript code, use the getElementById() method to select the button and image elements.

        // Step 4 − Use the addEventListener method to attach a click event listener to the button element.

        // Step 5 − In the event listener function, use the style.display property of the image element to change its value from "none" to "block". This will make the image visible.


        // Function to Display CheckBox Text AFTER Clicking Register Button
        function myFunction(id) {
        
        const myText = document.getElementById(id+"_text"); 
        showImageButton.addEventListener("click", () => { 
            myText.style.display = "block"; 
        });
        }

    </script>
