<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Display some text when the checkbox is checked:</p>

Function 1: <input type="checkbox" id="function1" onclick="myFunction(this.id)"> Function 2: <input type="checkbox" id="function2" onclick="myFunction(this.id)">

<p id="function1_text" class="function1_steps" style="display:none">Function1 Step 1:</p>
<p id="function2_text" class="function1_steps" style="display:none">Function2 Step 2:</p>

    <script>

function myFunction(id) {
  var checkBox = document.getElementById(id);
  var text = document.getElementById(id+"_text");
  if (checkBox.checked == true) {
    text.style.display = "block";
  } else {
    text.style.display = "none";
  }
}
    </script>
    
</body>
</html>
